<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Doc House</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Daisy Ui & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Font Box Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- font-family: "Source Sans 3", sans-serif; -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    

    <!-- Tailwind Theme -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary_color: '#F7A582',
                primary_light: '#F7A582',
                secondary_color: '#07332F',
              },
            }
          }
        }
    </script>

    <style>
        .font-family{
            font-family: "Source Sans 3", sans-serif;
        }
    </style>

</head>
<body class="font-family">
    
    <!-- Header Section -->
    <header class="h-56 bg-[url('./assets/banner.png')] bg-center bg-cover bg-no-repeat">

        <!-- Navbar Section -->
        <nav class="max-w-7xl mx-auto px-6 py-4">

            <div class="navbar bg-transparent px-0 text-white">
               
                <div class="navbar-start">
                  <a class="text-2xl flex items-center gap-2 font-semibold"><img class="w-10" src="./assets/logo.png" alt=""><span class="text-primary_color">Doc</span> House</a>
                </div>
                
                <div class="navbar-end hidden md:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Home</a></li>
                    <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">About</a></li>
                    <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Appointment</a></li>
                    <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Login</a></li>
                  </ul>
                </div>


                <div class="navbar-end md:hidden">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="md:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        <ul
                          tabindex="0"
                          class="menu menu-sm dropdown-content bg-base-100 rounded z-[1] mt-3 w-52 p-2 shadow text-black">
                        <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Home</a></li>
                        <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">About</a></li>
                        <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Appointment</a></li>
                        <li class="hover:bg-primary_color transition-all duration-300 rounded"><a class="text-base">Login</a></li>
                        </ul>
                      </div>
                </div>
                
              </div>

        </nav>


        <!-- Hero Section -->
        <section>

        </section>

    </header>

</body>
</html>
